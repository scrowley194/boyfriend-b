<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheffield Boyfriend Button</title>
  <style>
    body {
      margin: 0;
      font-family: "Impact", "Trebuchet MS", sans-serif;
      background: linear-gradient(#333, #111); /* steel feel */
      color: #fff;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      color: #ffcc00; /* tram yellow */
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-size: 42px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .skyline {
      width: 100%;
      height: 180px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/59/Sheffield_Skyline_Silhouette.png') no-repeat center bottom;
      background-size: contain;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    img {
      max-width: 320px;
      border: 5px solid #ffcc00;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    button {
      background: #ffcc00;
      border: none;
      border-radius: 50px;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    button:hover {
      background: #ffd633;
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.9);
    }

    #message {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 1px 1px 6px black;
    }
  </style>
</head>
<body>
  <h1>The Steel City Love Button</h1>
  <div class="skyline"></div>

  <img src="A8B4AF51-1641-4DC9-AEAA-C2360D00E394.jpeg" alt="Sheffield Boyfriend">

  <div>
    <button onclick="document.getElementById('message').innerText='I love you b ❤️'">
      PRESS ME, LOVE
    </button>
  </div>

  <div id="message"></div>
</body>
</html>
