<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sheffield Boyfriend Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --steel:#2e3238;
      --coal:#0f1216;
      --tram:#ffcc00;
      --ink:#e9edf3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Trebuchet MS", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.06), transparent),
        repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 8px, rgba(0,0,0,.03) 8px 16px),
        linear-gradient(180deg, var(--steel), var(--coal));
      min-height:100svh;
      display:flex; align-items:center; justify-content:center;
      padding:28px;
    }
    .card{
      width:min(920px,100%);
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
      overflow:hidden;
    }

    /* Header */
    .head{
      position:relative;
      padding:26px 20px 10px;
      text-align:center;
      background:linear-gradient(180deg, rgba(255,204,0,.12), transparent);
    }
    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.06em;
      color:var(--tram);
      text-shadow:0 2px 10px rgba(255,204,0,.25);
      font-size:clamp(22px, 5vw, 38px);
    }
    .strap{
      margin:6px 0 0;
      opacity:.85;
      font-size:clamp(12px, 2.4vw, 15px);
    }

    /* Inline skyline */
    .skyline{
      width:100%;
      height:110px;
      display:block;
      opacity:.9;
      filter:drop-shadow(0 8px 18px rgba(0,0,0,.5));
    }

    /* Main */
    .content{display:grid; gap:22px; padding:22px 22px 28px}
    .photo{
      width:100%;
      border-radius:14px;
      display:block;
      border:4px solid var(--tram);
      box-shadow:0 10px 30px rgba(255,204,0,.25);
    }

    .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:0;
      background:var(--tram);
      color:#000;
      font-weight:900;
      letter-spacing:.04em;
      padding:16px 28px;
      border-radius:999px;
      cursor:pointer;
      font-size:clamp(16px, 2.8vw, 20px);
      transition:transform .12s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow:
        0 10px 25px rgba(255,204,0,.45),
        inset 0 -4px 0 rgba(0,0,0,.2);
    }
    .btn:hover{transform:translateY(-2px)}
    .btn:active{transform:translateY(0); box-shadow:0 6px 16px rgba(255,204,0,.4), inset 0 -2px 0 rgba(0,0,0,.2)}
    .msg{
      text-align:center;
      font-size:clamp(18px, 3.2vw, 26px);
      font-weight:800;
      color:var(--tram);
      min-height:1.6em;
      text-shadow:0 0 12px rgba(255,204,0,.25);
    }

    /* Layout tweaks on wide screens */
    @media (min-width:820px){
      .content{
        grid-template-columns: 1.1fr .9fr;
        align-items:center;
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header class="head">
      <h1 id="title" class="title">The Steel City Boyfriend Button</h1>
      <p class="strap">Tram yellow. Steel grey. Pure Sheffield energy.</p>

      <!-- simple skyline so no external files needed -->
      <svg class="skyline" viewBox="0 0 1200 160" preserveAspectRatio="none" aria-hidden="true">
        <rect width="1200" height="160" fill="transparent"/>
        <g fill="#1b1e23">
          <rect x="10"  y="70" width="45" height="80"/>
          <rect x="70"  y="55" width="60" height="95"/>
          <rect x="150" y="45" width="40" height="105"/>
          <rect x="210" y="30" width="85" height="120"/>
          <rect x="320" y="60" width="60" height="90"/>
          <rect x="400" y="20" width="26" height="130"/> <!-- Arts Tower nod -->
          <rect x="430" y="62" width="90" height="88"/>  <!-- Park Hill nod -->
          <rect x="540" y="52" width="70" height="98"/>
          <rect x="630" y="35" width="55" height="115"/>
          <rect x="705" y="60" width="95" height="90"/>
          <rect x="820" y="50" width="42" height="100"/>
          <rect x="875" y="40" width="80" height="110"/>
          <rect x="975" y="65" width="60" height="85"/>
          <rect x="1050" y="55" width="100" height="95"/>
        </g>
        <rect y="150" width="1200" height="10" fill="#111"/>
        <rect y="150" width="1200" height="4" fill="rgba(255,204,0,.85)"/>
      </svg>
    </header>

    <section class="content">
      <img
        class="photo"
        src="6F211B8F-02DC-4DEA-8368-2049FEA1BA7A.jpeg"
        alt="You with a very fluffy dog, looking adorable" />

      <div>
        <button class="btn" id="bfBtn">Press me, love</button>
        <p class="msg" id="message" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById('bfBtn');
    const out = document.getElementById('message');
    btn.addEventListener('click', () => {
      out.textContent = 'I love you b';
      btn.blur();
    });
  </script>
</body>
</html>
