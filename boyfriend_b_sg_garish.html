<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheffield Boyfriend Button</title>
  <style>
    :root{--steel:#2e3238;--coal:#0f1216;--tram:#ffcc00;--ink:#e9edf3}
    body{margin:0;font-family:Trebuchet MS,system-ui,-apple-system,Segoe UI,Roboto,Arial;
         background:linear-gradient(180deg,var(--steel),var(--coal));color:var(--ink);
         min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{max-width:900px;width:100%;background:rgba(0,0,0,.35);border-radius:16px;padding:22px}
    h1{margin:0 0 10px;color:var(--tram);text-align:center;letter-spacing:.04em}
    .sky{height:90px;margin:0 auto 14px;display:block}
    .photo{display:block;width:100%;max-width:620px;margin:0 auto 16px;border:4px solid var(--tram);border-radius:12px}
    .btn{display:block;margin:0 auto;background:var(--tram);color:#000;border:0;border-radius:999px;
         padding:14px 28px;font-weight:800;cursor:pointer}
    .msg{text-align:center;color:var(--tram);font-weight:800;margin-top:12px;min-height:1.5em}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The Steel City Boyfriend Button</h1>
    <svg class="sky" viewBox="0 0 1200 160" preserveAspectRatio="none" aria-hidden="true">
      <g fill="#1b1e23">
        <rect x="10" y="70" width="45" height="80"/>
        <rect x="70" y="55" width="60" height="95"/>
        <rect x="210" y="30" width="85" height="120"/>
        <rect x="400" y="20" width="26" height="130"/>
        <rect x="430" y="62" width="90" height="88"/>
        <rect x="875" y="40" width="80" height="110"/>
        <rect x="1050" y="55" width="100" height="95"/>
      </g>
      <rect y="150" width="1200" height="4" fill="rgba(255,204,0,.85)"/>
    </svg>

    <!-- keep the image file in the same folder as this HTML -->
    <img class="photo" src="./6F211B8F-02DC-4DEA-8368-2049FEA1BA7A.jpeg" alt="You with a very fluffy dog" />

    <button class="btn" id="bfBtn">Press me, love</button>
    <p class="msg" id="message"></p>
  </div>

  <script>
    document.getElementById('bfBtn').addEventListener('click', function () {
      document.getElementById('message').textContent = 'I love you b';
    });
  </script>
</body>
</html>
